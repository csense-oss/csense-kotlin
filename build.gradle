buildscript {

    ext.dokkaVersion = "0.10.0"

    ext.kotlin_version = "1.3.60"
    ext.coroutinesVersion = "1.3.2"

    ext.junit5Version = "5.5.2"

    //libray settings
    ext.commonsenseUserOrg = "csense-oss"
    ext.commonsenseRepoName = "csense-kotlin"
    ext.commonsenseVersionName = "0.0.23"
    ext.commonsenseGroupId = "csense.kotlin"
    ext.commonsenseGithub = "csense-oss/csense-kotlin"
    ext.commonsenseLicense = "MIT"
    ext.readme = "readme.md"
    ext.commonsenseWebsite = "https://github.com/csense-oss/csense-kotlin"
    ext.commonsenseGit = "https://github.com/csense-oss/csense-kotlin.git"
    //end libray settings
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }

}

apply from: "libraySettings.gradle"

subprojects {

    repositories {
        jcenter()
        google()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    buildscript {

        repositories {
            jcenter()
            google()
            maven { url "https://plugins.gradle.org/m2/" }
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokkaVersion}"
        }
    }

    task uploadProd(dependsOn: ["assemble", "test", "sourcesJar", "javadocJar", "bintrayUpload"])
}


