buildscript {
    ext.dokkaVersion = "0.9.17"

    ext.kotlin_version = "1.2.71"
    ext.coroutinesVersion = "0.30.0"


    ext.commonsenseUserOrg = "csense-oss"
    ext.commonsenseRepoName = "csense-kotlin"

    ext.commonsenseVersionName = "0.0.5"
    ext.commonsenseGroupId = "csense.kotlin"

    ext.commonsenseGithub = "csense-oss/csense-kotlin"

    ext.commonsenseLicense = ["MIT"]
    ext.readme = "readme.md"
    ext.commonsenseWebsite = "https://github.com/csense-oss/csense-kotlin"
    ext.commonsenseGit = "https://github.com/csense-oss/csense-kotlin.git"

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }

}

apply from: "libraySettings.gradle"

subprojects {

    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    buildscript {

        repositories {
            jcenter()
            mavenCentral()
            maven { url "https://plugins.gradle.org/m2/" }
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokkaVersion}"
        }
    }


    afterEvaluate { project ->
        setupProject(project)
        final def task = project.tasks.findByName("compileKotlin")
        if (task != null) {
            print("\nConfiguring compile kotlin task\n")
            task.kotlinOptions.jvmTarget = "1.6"
        }
    }
}
