apply plugin: 'kotlin-platform-common'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:$coroutinesVersion"

    testCompile "org.jetbrains.kotlin:kotlin-test-annotations-common:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-common:$kotlin_version"
    testCompile project(":csense-kotlin-test-common")
}
kotlin {
    experimental {
        coroutines "enable"
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// empty xxx-javadoc.jar for JS and Common modules
task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from "$buildDir/javadoc" // would not exist
}

ext.artifactName = "csense-kotlin-common"
ext.artifactDescription = ""
ext.versionDescription = ""

apply from: "../publish.gradle"