apply plugin: 'kotlin-platform-jvm'

dependencies {
    expectedBy project(":csense-kotlin-common")

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    testCompile project(":csense-kotlin-test-jvm")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
sourceCompatibility = "1.6"


apply from: "../javadocSourceDokka.gradle"
// empty xxx-javadoc.jar for JS and Common modules
ext.artifactName = "csense-kotlin-jvm"
ext.artifactDescription = ""
ext.versionDescription = ""

apply from: "../publish.gradle"

